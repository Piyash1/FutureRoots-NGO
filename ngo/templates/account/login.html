{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
  <div class="form-container">
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      <h2>Login</h2>

      {% if form.non_field_errors %}
        <p style="color:red">{{ form.non_field_errors }}</p>
      {% endif %}

      <input type="text" name="login" placeholder="Username or Email" value="{{ form.login.value|stringformat:'s' }}" required>

      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
