{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
  <div class="form-container">
    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <h2>Sign Up</h2>

      {% if form.non_field_errors %}
        <p style="color: red;">{{ form.non_field_errors }}</p>
      {% endif %}

      {{ form.username.errors }}
      <input type="text" name="username" placeholder="Username" value="{{ form.username.value|stringformat:'s' }}" required>

      {{ form.email.errors }}
      <input type="email" name="email" placeholder="Email" value="{{ form.email.value|stringformat:'s' }}" required>

      {{ form.password1.errors }}
      <input type="password" name="password1" placeholder="Password" required>

      {{ form.password2.errors }}
      <input type="password" name="password2" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>

      <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
