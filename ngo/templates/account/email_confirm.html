{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    a.button {
      background: #2575fc;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Confirmed</h1>
    <p>Your email has been successfully confirmed. You can now <a href="{% url 'account_login' %}" class="button">Log In</a>.</p>
  </div>
</body>
</html>
